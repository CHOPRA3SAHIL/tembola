<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Housie Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
        }

        .checkbox-item {
            flex: 1 1 45%;
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #e0e0e0;
        }

        .checkbox-item:hover {
            border-color: #667eea;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .ticket {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .ticket-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }

        .ticket-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .ticket-cell:not(:empty):hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .ticket-cell.marked {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .number-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .number-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-size: 12px;
        }

        .number-cell.called {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .winner-item {
            background: #f8f8f8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .winner-badge {
            background: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls .btn {
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .player-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .player-item {
            background: #f8f8f8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .hidden {
            display: none !important;
        }

        .game-status {
            text-align: center;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .current-number {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .claims-container {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .ticket-cell {
                font-size: 12px;
            }
            
            .number-cell {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎲 Housie Game</h1>
        </div>

        <!-- Landing Page -->
        <div id="landingPage" class="card">
            <h2 style="text-align: center; margin-bottom: 20px;">Welcome to Housie!</h2>
            <button class="btn btn-primary" onclick="showAdminSetup()">Start New Game (Admin)</button>
            <button class="btn btn-secondary" onclick="showJoinGame()">Join Game (Player)</button>
            <button class="btn btn-secondary" onclick="resumeAdmin()">Resume Game (Admin)</button>
        </div>

        <!-- Admin Setup -->
        <div id="adminSetup" class="card hidden">
            <h2 style="margin-bottom: 20px;">Game Setup</h2>
            
            <div class="input-group">
                <label>Select Game Types:</label>
                <div class="checkbox-group" id="gameTypesContainer">
                    <!-- Game types will be added here by JavaScript -->
                </div>
            </div>

            <div class="input-group">
                <label>Number of Players:</label>
                <input type="number" id="playerCount" min="2" max="50" value="4">
            </div>

            <button class="btn btn-primary" onclick="setupPlayers()">Next: Add Players</button>
            <button class="btn btn-secondary" onclick="showLanding()">Back</button>
        </div>

        <!-- Player Registration -->
        <div id="playerRegistration" class="card hidden">
            <h2 style="margin-bottom: 20px;">Add Players</h2>
            <div id="playerInputs"></div>
            <button class="btn btn-primary" onclick="startGame()">Generate Tickets & Start</button>
            <button class="btn btn-secondary" onclick="showAdminSetup()">Back</button>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="card hidden">
            <h2 style="text-align: center; margin-bottom: 20px;">Admin Dashboard</h2>
            
            <div class="game-status">
                <div>Called Numbers: <span id="calledCount">0</span>/90</div>
                <div class="current-number" id="currentNumber">--</div>
                <div id="lastNumbers" style="font-size: 14px; color: #666;"></div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="callNumber()">Call Number</button>
                <button class="btn btn-secondary" onclick="toggleAutoPlay()">
                    <span id="autoPlayText">Auto Play</span>
                </button>
            </div>

            <div class="input-group">
                <label>Voice:</label>
                <select id="voiceSelect">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="input-group">
                <label>Auto Play Interval (seconds):</label>
                <input type="number" id="autoInterval" min="3" max="30" value="5">
            </div>

            <div class="number-board" id="numberBoard"></div>

            <button class="btn btn-success" onclick="showWinners()">View Winners</button>
            <button class="btn btn-secondary" onclick="showPlayers()">View Players</button>
            <button class="btn btn-danger" onclick="endGame()">End Game</button>
        </div>

        <!-- Player View -->
        <div id="playerView" class="hidden">
            <div class="card">
                <h2 style="text-align: center; margin-bottom: 20px;" id="playerName"></h2>
                <div id="playerTicket"></div>
                <div id="winStatus" style="text-align: center; margin-top: 20px;"></div>
            </div>
        </div>

        <!-- Join Game -->
        <div id="joinGame" class="card hidden">
            <h2 style="margin-bottom: 20px;">Join Game</h2>
            <div class="input-group">
                <label>Enter Your Phone Number:</label>
                <input type="tel" id="joinPhone" placeholder="Enter phone number">
            </div>
            <button class="btn btn-primary" onclick="joinWithPhone()">View My Ticket</button>
            <button class="btn btn-secondary" onclick="showLanding()">Back</button>
        </div>

        <!-- Modals -->
        <div id="winnersModal" class="modal">
            <div class="modal-content">
                <h2 style="margin-bottom: 20px;">Winners</h2>
                <div id="winnersList"></div>
                <button class="btn btn-secondary" onclick="closeModal('winnersModal')">Close</button>
            </div>
        </div>

        <div id="playersModal" class="modal">
            <div class="modal-content">
                <h2 style="margin-bottom: 20px;">Players</h2>
                <div id="playersList" class="player-list"></div>
                <button class="btn btn-secondary" onclick="closeModal('playersModal')">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            gameTypes: [],
            players: [],
            calledNumbers: [],
            winners: {},
            isAutoPlay: false,
            autoPlayInterval: null,
            tickets: {}
        };

        // All available game types
        const allGameTypes = [
            { id: 'firstFive', name: 'First Five', description: 'First 5 numbers on ticket' },
            { id: 'earlyFive', name: 'Early Five', description: 'Any 5 numbers called' },
            { id: 'topLine', name: 'Top Line', description: 'Complete first row' },
            { id: 'middleLine', name: 'Middle Line', description: 'Complete second row' },
            { id: 'bottomLine', name: 'Bottom Line', description: 'Complete third row' },
            { id: 'corners', name: 'Four Corners', description: 'All 4 corner numbers' },
            { id: 'breakfast', name: 'Breakfast', description: 'First line (same as top line)' },
            { id: 'lunch', name: 'Lunch', description: 'Second line (same as middle line)' },
            { id: 'dinner', name: 'Dinner', description: 'Third line (same as bottom line)' },
            { id: 'fullHouse', name: 'Full House', description: 'All numbers on ticket' },
            { id: 'house1', name: 'House 1', description: 'First two lines complete' },
            { id: 'house2', name: 'House 2', description: 'Last two lines complete' },
            { id: 'centerColumn', name: 'Center Column', description: 'All numbers in 5th column' },
            { id: 'bullsEye', name: "Bull's Eye", description: 'Center number of ticket' }
        ];

        // Initialize
        function init() {
            // Populate game types
            const container = document.getElementById('gameTypesContainer');
            if (container) {
                container.innerHTML = '';
                
                allGameTypes.forEach(gameType => {
                    const div = document.createElement('div');
                    div.className = 'checkbox-item';
                    div.innerHTML = `
                        <input type="checkbox" id="${gameType.id}" checked>
                        <label for="${gameType.id}" style="cursor: pointer;">${gameType.name}</label>
                    `;
                    container.appendChild(div);
                });
            }

            // Check if there's a game in progress
            const savedGame = localStorage.getItem('housieGame');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
                
                // Check URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const phone = urlParams.get('phone');
                
                if (phone && gameState.tickets) {
                    // This is a player trying to join via link
                    document.getElementById('joinPhone').value = phone;
                    
                    // Automatically show join game screen and try to join
                    hideAll();
                    document.getElementById('joinGame').classList.remove('hidden');
                    
                    // Auto-attempt to join
                    setTimeout(() => {
                        joinWithPhone();
                    }, 100);
                    
                    return; // Don't show admin dashboard
                }
            }
            
            // Initialize number board
            initNumberBoard();
        }

        // Resume admin game
        function resumeAdmin() {
            const savedGame = localStorage.getItem('housieGame');
            if (!savedGame) {
                alert('No game in progress!');
                return;
            }
            
            gameState = JSON.parse(savedGame);
            hideAll();
            document.getElementById('adminDashboard').classList.remove('hidden');
            
            // Restore board state
            initNumberBoard();
            updateAdminDisplay();
        }

        // Update admin display
        function updateAdminDisplay() {
            // Update called numbers on board
            gameState.calledNumbers.forEach(num => {
                const cell = document.getElementById(`num-${num}`);
                if (cell) cell.classList.add('called');
            });
            
            // Update counts and current number
            document.getElementById('calledCount').textContent = gameState.calledNumbers.length;
            
            if (gameState.calledNumbers.length > 0) {
                const lastNumber = gameState.calledNumbers[gameState.calledNumbers.length - 1];
                document.getElementById('currentNumber').textContent = lastNumber;
                
                const lastFive = gameState.calledNumbers.slice(-5).reverse();
                document.getElementById('lastNumbers').textContent = 
                    lastFive.length > 1 ? `Last numbers: ${lastFive.join(', ')}` : '';
            }
        }

        // Navigation functions
        function showLanding() {
            hideAll();
            document.getElementById('landingPage').classList.remove('hidden');
        }

        function showAdminSetup() {
            hideAll();
            document.getElementById('adminSetup').classList.remove('hidden');
        }

        function showJoinGame() {
            hideAll();
            document.getElementById('joinGame').classList.remove('hidden');
        }

        function hideAll() {
            document.querySelectorAll('#landingPage, #adminSetup, #playerRegistration, #adminDashboard, #playerView, #joinGame').forEach(el => {
                el.classList.add('hidden');
            });
        }

        // Setup players
        function setupPlayers() {
            const count = parseInt(document.getElementById('playerCount').value);
            const playerInputsDiv = document.getElementById('playerInputs');
            playerInputsDiv.innerHTML = '';
            
            for (let i = 1; i <= count; i++) {
                playerInputsDiv.innerHTML += `
                    <div class="input-group">
                        <label>Player ${i}:</label>
                        <input type="text" id="playerName${i}" placeholder="Name" required>
                        <input type="tel" id="playerPhone${i}" placeholder="Phone" required style="margin-top: 5px;">
                    </div>
                `;
            }
            
            hideAll();
            document.getElementById('playerRegistration').classList.remove('hidden');
        }

        // Generate ticket
        function generateTicket() {
            const ticket = Array(3).fill(null).map(() => Array(9).fill(0));
            
            // Generate all 90 numbers and shuffle them
            const allNumbers = [];
            for (let i = 1; i <= 90; i++) {
                allNumbers.push(i);
            }
            
            // Shuffle array
            for (let i = allNumbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allNumbers[i], allNumbers[j]] = [allNumbers[j], allNumbers[i]];
            }
            
            // Pick 15 numbers for the ticket
            const selectedNumbers = allNumbers.slice(0, 15);
            
            // Sort numbers by their column
            const columnNumbers = Array(9).fill(null).map(() => []);
            selectedNumbers.forEach(num => {
                const col = num === 90 ? 8 : Math.floor((num - 1) / 10);
                columnNumbers[col].push(num);
            });
            
            // Sort each column
            columnNumbers.forEach(col => col.sort((a, b) => a - b));
            
            // Distribute numbers ensuring each row has exactly 5
            const rowCounts = [0, 0, 0];
            const usedPositions = new Set();
            
            // First, ensure each column with numbers gets at least one placement
            columnNumbers.forEach((nums, col) => {
                if (nums.length > 0) {
                    // Find row with least numbers
                    let minRow = 0;
                    for (let r = 1; r < 3; r++) {
                        if (rowCounts[r] < rowCounts[minRow]) minRow = r;
                    }
                    
                    // Place first number
                    if (rowCounts[minRow] < 5) {
                        ticket[minRow][col] = nums[0];
                        rowCounts[minRow]++;
                        usedPositions.add(`${minRow}-${col}`);
                    }
                }
            });
            
            // Place remaining numbers
            columnNumbers.forEach((nums, col) => {
                for (let i = 1; i < nums.length; i++) {
                    // Find available row
                    for (let row = 0; row < 3; row++) {
                        if (rowCounts[row] < 5 && !usedPositions.has(`${row}-${col}`)) {
                            ticket[row][col] = nums[i];
                            rowCounts[row]++;
                            usedPositions.add(`${row}-${col}`);
                            break;
                        }
                    }
                }
            });
            
            // Fill remaining positions if needed
            for (let row = 0; row < 3; row++) {
                while (rowCounts[row] < 5) {
                    // Find empty position
                    for (let col = 0; col < 9; col++) {
                        if (!usedPositions.has(`${row}-${col}`) && columnNumbers[col].length > 0) {
                            // Find unused number from this column
                            for (const num of columnNumbers[col]) {
                                if (!ticket.flat().includes(num)) {
                                    ticket[row][col] = num;
                                    rowCounts[row]++;
                                    usedPositions.add(`${row}-${col}`);
                                    break;
                                }
                            }
                            if (rowCounts[row] >= 5) break;
                        }
                    }
                    
                    // If still not enough, generate new number
                    if (rowCounts[row] < 5) {
                        for (let col = 0; col < 9; col++) {
                            if (!usedPositions.has(`${row}-${col}`)) {
                                const min = col * 10 + 1;
                                const max = col === 8 ? 90 : (col + 1) * 10;
                                let num;
                                do {
                                    num = Math.floor(Math.random() * (max - min + 1)) + min;
                                } while (ticket.flat().includes(num));
                                ticket[row][col] = num;
                                rowCounts[row]++;
                                usedPositions.add(`${row}-${col}`);
                                break;
                            }
                        }
                    }
                }
            }
            
            return ticket;
        }

        // Start game
        function startGame() {
            const count = parseInt(document.getElementById('playerCount').value);
            
            // Reset game state
            gameState = {
                gameTypes: [],
                players: [],
                calledNumbers: [],
                winners: {},
                isAutoPlay: false,
                autoPlayInterval: null,
                tickets: {}
            };
            
            // Collect selected game types
            allGameTypes.forEach(gameType => {
                const checkbox = document.getElementById(gameType.id);
                if (checkbox && checkbox.checked) {
                    gameState.gameTypes.push(gameType.id);
                }
            });
            
            if (gameState.gameTypes.length === 0) {
                alert('Please select at least one game type!');
                return;
            }
            
            // Initialize winners
            gameState.gameTypes.forEach(type => {
                gameState.winners[type] = null;
            });
            
            // Collect players and generate tickets
            let hasValidPlayers = false;
            for (let i = 1; i <= count; i++) {
                const nameInput = document.getElementById(`playerName${i}`);
                const phoneInput = document.getElementById(`playerPhone${i}`);
                
                if (nameInput && phoneInput) {
                    const name = nameInput.value.trim();
                    const phone = phoneInput.value.trim();
                    
                    if (name && phone) {
                        hasValidPlayers = true;
                        const ticket = generateTicket();
                        gameState.players.push({ name, phone, ticket });
                        gameState.tickets[phone] = { name, ticket, marked: [] };
                    }
                }
            }
            
            if (!hasValidPlayers) {
                alert('Please add at least one player with name and phone!');
                return;
            }
            
            // Save game state
            saveGameState();
            
            // Send tickets via WhatsApp
            sendTickets();
            
            // Show admin dashboard
            hideAll();
            document.getElementById('adminDashboard').classList.remove('hidden');
            
            // Initialize board
            initNumberBoard();
            updateAdminDisplay();
        }

        // Send tickets via WhatsApp
        function sendTickets() {
            gameState.players.forEach(player => {
                const ticketUrl = `https://chopra3sahil.github.io/tembola/?phone=${encodeURIComponent(player.phone)}`;
                const message = `Hello ${player.name}! 🎲\n\nYour Housie ticket is ready!\n\nClick here to view your ticket:\n${ticketUrl}\n\nGood luck! 🍀`;
                
                const whatsappUrl = `https://wa.me/${player.phone}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });
        }

        // Initialize number board
        function initNumberBoard() {
            const board = document.getElementById('numberBoard');
            if (!board) return;
            
            board.innerHTML = '';
            
            for (let i = 1; i <= 90; i++) {
                const cell = document.createElement('div');
                cell.className = 'number-cell';
                cell.textContent = i;
                cell.id = `num-${i}`;
                board.appendChild(cell);
            }
        }

        // Call number
        function callNumber() {
            const availableNumbers = [];
            for (let i = 1; i <= 90; i++) {
                if (!gameState.calledNumbers.includes(i)) {
                    availableNumbers.push(i);
                }
            }
            
            if (availableNumbers.length === 0) {
                alert('All numbers have been called!');
                return;
            }
            
            const number = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];
            gameState.calledNumbers.push(number);
            
            // Update UI
            const numCell = document.getElementById(`num-${number}`);
            if (numCell) numCell.classList.add('called');
            
            document.getElementById('currentNumber').textContent = number;
            document.getElementById('calledCount').textContent = gameState.calledNumbers.length;
            
            // Update last numbers
            const lastFive = gameState.calledNumbers.slice(-5).reverse();
            document.getElementById('lastNumbers').textContent = 
                lastFive.length > 1 ? `Last numbers: ${lastFive.join(', ')}` : '';
            
            // Speak number
            speakNumber(number);
            
            // Check for automatic winners (admin only)
            checkAutomaticWinners();
            
            // Save state
            saveGameState();
        }
        
        // Check automatic winners (for admin view only)
        function checkAutomaticWinners() {
            let newWinners = [];
            
            gameState.players.forEach(player => {
                const playerData = gameState.tickets[player.phone];
                
                gameState.gameTypes.forEach(type => {
                    // Skip if already won
                    if (gameState.winners[type]) return;
                    
                    // Check if this player has won this game type
                    const allTicketNumbers = player.ticket.flat().filter(n => n > 0);
                    const markedFromCalled = allTicketNumbers.filter(n => gameState.calledNumbers.includes(n));
                    
                    // Use markedFromCalled instead of playerData.marked for automatic detection
                    if (checkWinCondition(player.ticket, markedFromCalled, type)) {
                        newWinners.push({
                            player: player.name,
                            type: getGameTypeName(type)
                        });
                    }
                });
            });
            
            // Show notification for new winners
            if (newWinners.length > 0) {
                let message = 'Possible Winners Detected!\n\n';
                newWinners.forEach(winner => {
                    message += `${winner.player} - ${winner.type}\n`;
                });
                message += '\nPlayers must claim their wins!';
                
                // Create a temporary notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #4caf50;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
                    z-index: 9999;
                    text-align: center;
                    white-space: pre-line;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }
        }

        // Speak number
        function speakNumber(number) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(number.toString());
                const voice = document.getElementById('voiceSelect').value;
                
                // Get available voices
                const voices = speechSynthesis.getVoices();
                if (voice === 'female' && voices.length > 0) {
                    const femaleVoice = voices.find(v => 
                        v.name.toLowerCase().includes('female') || 
                        v.name.toLowerCase().includes('woman')
                    );
                    if (femaleVoice) utterance.voice = femaleVoice;
                }
                
                speechSynthesis.speak(utterance);
            }
        }

        // Toggle auto play
        function toggleAutoPlay() {
            gameState.isAutoPlay = !gameState.isAutoPlay;
            
            if (gameState.isAutoPlay) {
                const interval = parseInt(document.getElementById('autoInterval').value) * 1000;
                gameState.autoPlayInterval = setInterval(callNumber, interval);
                document.getElementById('autoPlayText').textContent = 'Stop Auto';
            } else {
                clearInterval(gameState.autoPlayInterval);
                document.getElementById('autoPlayText').textContent = 'Auto Play';
            }
        }

        // Join with phone
        function joinWithPhone() {
            const phone = document.getElementById('joinPhone').value.trim();
            
            // Try to find the ticket - check both exact match and without spaces/special chars
            let playerData = gameState.tickets[phone];
            
            if (!playerData) {
                // Try removing spaces and special characters
                const cleanPhone = phone.replace(/[\s\-\(\)]/g, '');
                
                // Search through all tickets
                for (const [key, value] of Object.entries(gameState.tickets)) {
                    const cleanKey = key.replace(/[\s\-\(\)]/g, '');
                    if (cleanKey === cleanPhone || key === phone) {
                        playerData = value;
                        break;
                    }
                }
            }
            
            if (!playerData) {
                alert('No ticket found for this phone number! Please check the number and try again.');
                return;
            }
            
            // Show player view
            hideAll();
            document.getElementById('playerView').classList.remove('hidden');
            document.getElementById('playerName').textContent = playerData.name;
            
            // Display ticket - use the original phone key for consistency
            const actualPhone = Object.keys(gameState.tickets).find(key => 
                gameState.tickets[key] === playerData
            );
            displayPlayerTicket(playerData.ticket, actualPhone || phone);
        }

        // Display player ticket
        function displayPlayerTicket(ticket, phone) {
            // Reload game state to ensure we have latest data
            const savedGame = localStorage.getItem('housieGame');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
            }
            
            const ticketDiv = document.getElementById('playerTicket');
            ticketDiv.innerHTML = '<div class="ticket-header"><h3>Your Ticket</h3></div>';
            
            const grid = document.createElement('div');
            grid.className = 'ticket-grid';
            
            ticket.forEach((row, rowIndex) => {
                row.forEach((num, colIndex) => {
                    const cell = document.createElement('div');
                    cell.className = 'ticket-cell';
                    if (num > 0) {
                        cell.textContent = num;
                        cell.onclick = () => toggleMark(phone, num, cell);
                        
                        // Check if already marked
                        if (gameState.tickets[phone] && gameState.tickets[phone].marked.includes(num)) {
                            cell.classList.add('marked');
                        }
                    }
                    grid.appendChild(cell);
                });
            });
            
            ticketDiv.appendChild(grid);
            
            // Add claim buttons - only for selected game types
            const availableGames = gameState.gameTypes.filter(type => !gameState.winners[type]);
            
            if (availableGames.length > 0) {
                const claimsContainer = document.createElement('div');
                claimsContainer.className = 'claims-container';
                
                const claimTitle = document.createElement('h4');
                claimTitle.textContent = 'Available Claims:';
                claimTitle.style.marginBottom = '10px';
                claimsContainer.appendChild(claimTitle);
                
                availableGames.forEach(type => {
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-success';
                    btn.textContent = `Claim ${getGameTypeName(type)}`;
                    btn.onclick = () => claimWin(phone, type);
                    btn.style.marginBottom = '10px';
                    claimsContainer.appendChild(btn);
                });
                
                ticketDiv.appendChild(claimsContainer);
            }
        }

        // Toggle mark
        function toggleMark(phone, num, cell) {
            // Reload game state to ensure we have latest called numbers
            const savedGame = localStorage.getItem('housieGame');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
            }
            
            const playerData = gameState.tickets[phone];
            
            if (!gameState.calledNumbers.includes(num)) {
                alert('This number has not been called yet!');
                return;
            }
            
            if (playerData.marked.includes(num)) {
                playerData.marked = playerData.marked.filter(n => n !== num);
                cell.classList.remove('marked');
            } else {
                playerData.marked.push(num);
                cell.classList.add('marked');
            }
            
            saveGameState();
        }

        // Claim win
        function claimWin(phone, type) {
            const playerData = gameState.tickets[phone];
            
            if (checkWinCondition(playerData.ticket, playerData.marked, type)) {
                gameState.winners[type] = playerData.name;
                document.getElementById('winStatus').innerHTML += 
                    `<div class="winner-badge">🎉 You won ${getGameTypeName(type)}!</div>`;
                saveGameState();
                alert(`Congratulations! You won ${getGameTypeName(type)}!`);
                
                // Refresh the ticket display
                displayPlayerTicket(playerData.ticket, phone);
            } else {
                alert('Sorry, you have not completed the winning pattern yet!');
            }
        }

        // Check win condition
        function checkWinCondition(ticket, marked, type) {
            const allNumbers = ticket.flat().filter(n => n > 0);
            
            switch (type) {
                case 'firstFive':
                    return marked.filter(n => allNumbers.includes(n)).length >= 5;
                
                case 'earlyFive':
                    return marked.length >= 5;
                
                case 'topLine':
                case 'breakfast':
                    return ticket[0].filter(n => n > 0).every(n => marked.includes(n));
                
                case 'middleLine':
                case 'lunch':
                    return ticket[1].filter(n => n > 0).every(n => marked.includes(n));
                
                case 'bottomLine':
                case 'dinner':
                    return ticket[2].filter(n => n > 0).every(n => marked.includes(n));
                
                case 'corners':
                    const corners = [];
                    // Find actual corners
                    for (let i = 0; i < 9; i++) {
                        if (ticket[0][i] > 0) { corners.push(ticket[0][i]); break; }
                    }
                    for (let i = 8; i >= 0; i--) {
                        if (ticket[0][i] > 0 && !corners.includes(ticket[0][i])) { 
                            corners.push(ticket[0][i]); break; 
                        }
                    }
                    for (let i = 0; i < 9; i++) {
                        if (ticket[2][i] > 0 && !corners.includes(ticket[2][i])) { 
                            corners.push(ticket[2][i]); break; 
                        }
                    }
                    for (let i = 8; i >= 0; i--) {
                        if (ticket[2][i] > 0 && !corners.includes(ticket[2][i])) { 
                            corners.push(ticket[2][i]); break; 
                        }
                    }
                    return corners.length === 4 && corners.every(n => marked.includes(n));
                
                case 'fullHouse':
                    return allNumbers.every(n => marked.includes(n));
                
                case 'house1':
                    const firstTwo = [...ticket[0], ...ticket[1]].filter(n => n > 0);
                    return firstTwo.every(n => marked.includes(n));
                
                case 'house2':
                    const lastTwo = [...ticket[1], ...ticket[2]].filter(n => n > 0);
                    return lastTwo.every(n => marked.includes(n));
                
                case 'centerColumn':
                    const centerCol = [ticket[0][4], ticket[1][4], ticket[2][4]].filter(n => n > 0);
                    return centerCol.length > 0 && centerCol.every(n => marked.includes(n));
                
                case 'bullsEye':
                    const centerNum = ticket[1][4];
                    return centerNum > 0 && marked.includes(centerNum);
                
                default:
                    return false;
            }
        }

        // Get game type name
        function getGameTypeName(type) {
            const gameType = allGameTypes.find(gt => gt.id === type);
            return gameType ? gameType.name : type;
        }

        // Show winners
        function showWinners() {
            const winnersList = document.getElementById('winnersList');
            winnersList.innerHTML = '';
            
            gameState.gameTypes.forEach(type => {
                const winner = gameState.winners[type];
                winnersList.innerHTML += `
                    <div class="winner-item">
                        <span>${getGameTypeName(type)}</span>
                        <span>${winner || 'Not claimed yet'}</span>
                    </div>
                `;
            });
            
            document.getElementById('winnersModal').style.display = 'flex';
        }

        // Show players
        function showPlayers() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            gameState.players.forEach(player => {
                playersList.innerHTML += `
                    <div class="player-item">
                        <strong>${player.name}</strong><br>
                        <small>${player.phone}</small>
                    </div>
                `;
            });
            
            document.getElementById('playersModal').style.display = 'flex';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // End game
        function endGame() {
            if (confirm('Are you sure you want to end this game?')) {
                localStorage.removeItem('housieGame');
                
                if (gameState.autoPlayInterval) {
                    clearInterval(gameState.autoPlayInterval);
                }
                
                gameState = {
                    gameTypes: [],
                    players: [],
                    calledNumbers: [],
                    winners: {},
                    isAutoPlay: false,
                    autoPlayInterval: null,
                    tickets: {}
                };
                
                showLanding();
            }
        }

        // Save game state
        function saveGameState() {
            localStorage.setItem('housieGame', JSON.stringify(gameState));
        }

        // Initialize on load
        window.onload = init;
        
        // Load voices
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = () => {
                speechSynthesis.getVoices();
            };
        }
    </script>

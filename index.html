<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Housie Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #f3f4f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 0.75rem;
            --radius-lg: 1rem;
        }

        /* Confetti Animation */
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s ease-out forwards;
        }

        /* Number calling animation */
        @keyframes number-pulse {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .number-calling {
            animation: number-pulse 1s ease-out;
        }

        /* Winning pattern highlight */
        @keyframes pattern-glow {
            0%, 100% {
                box-shadow: 0 0 5px #10b981, 0 0 10px #10b981, 0 0 15px #10b981;
            }
            50% {
                box-shadow: 0 0 10px #10b981, 0 0 20px #10b981, 0 0 30px #10b981;
            }
        }

        .pattern-winner {
            animation: pattern-glow 1.5s ease-in-out infinite;
            border-color: #10b981 !important;
            background: #10b981 !important;
            color: white !important;
        }

        /* Info icon styles */
        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-light);
            color: white;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.2s ease;
        }

        .info-icon:hover {
            transform: scale(1.1);
            background: var(--primary);
        }

        /* Game info popup */
        .game-info-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            z-index: 1001;
            border: 1px solid var(--border);
        }

        .game-info-popup h3 {
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .game-info-popup p {
            margin: 0.5rem 0;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .game-info-popup .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 24px;
            height: 24px;
            border: none;
            background: var(--secondary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .game-info-popup .close-btn:hover {
            background: var(--primary);
            color: white;
        }

        .popup-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0 1rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
            white-space: nowrap;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: white;
        }

        .input-group input:focus, 
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        }

        .kitty-section {
            background: linear-gradient(to bottom right, #f9fafb, #f3f4f6);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .kitty-section h3 {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .kitty-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin: 1.5rem 0;
            padding: 1rem;
            background: white;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .game-type-card {
            background: white;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 0.75rem;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .game-type-card:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-sm);
        }

        .game-type-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .game-type-header input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .game-type-header label {
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9375rem;
            flex: 1;
        }

        .game-type-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            padding-left: 2rem;
        }

        .game-type-inputs input {
            padding: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .game-type-inputs label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .game-type-card:has(input[type="checkbox"]:not(:checked)) .game-type-inputs {
            opacity: 0.4;
            pointer-events: none;
        }

        .player-input-card {
            background: #f9fafb;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 0.75rem;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .player-input-card:hover {
            background: white;
            border-color: var(--primary-light);
        }

        .player-input-card h4 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }

        .player-input-card input {
            margin-bottom: 0.5rem;
        }

        .ticket {
            background: white;
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .ticket-header {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .ticket-header h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0.25rem;
            margin-bottom: 1rem;
        }

        .ticket-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .ticket-cell:not(:empty):hover {
            transform: scale(1.05);
            border-color: var(--primary);
            background: #f0f1ff;
        }

        .ticket-cell.marked {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .ticket-cell.marked::after {
            content: 'âœ“';
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.2;
        }

        .number-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 0.25rem;
            margin-bottom: 1.5rem;
        }

        .number-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            background: white;
            cursor: default;
        }

        .number-cell.called {
            background: var(--success);
            color: white;
            border-color: var(--success);
            font-weight: 600;
        }

        .winner-item {
            background: #f9fafb;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: var(--radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        .winner-badge {
            background: var(--success);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            max-width: 480px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .player-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .player-item {
            background: #f9fafb;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .hidden {
            display: none !important;
        }

        .game-status {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(to bottom right, #f0f1ff, #e8e9ff);
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            border: 1px solid #d4d6ff;
        }

        .current-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1rem 0;
            line-height: 1;
        }

        .claims-container {
            max-height: 250px;
            overflow-y: auto;
            padding: 1rem;
            background: #f9fafb;
            border-radius: var(--radius);
            margin-top: 1.5rem;
        }

        .progress-item {
            margin-bottom: 1rem;
        }

        .progress-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: var(--border);
            border-radius: 9999px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 9999px;
            transition: width 0.3s ease;
        }

        .progress-fill.low {
            background: var(--danger);
        }

        .progress-fill.medium {
            background: var(--warning);
        }

        .progress-fill.high {
            background: var(--success);
        }

        .voice-mode-group {
            background: #f9fafb;
            padding: 1rem;
            border-radius: var(--radius);
            margin-top: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .voice-mode-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background 0.2s ease;
        }

        .voice-mode-group label:hover {
            background: #f3f4f6;
        }

        .voice-mode-group input[type="radio"] {
            margin-right: 0.75rem;
            accent-color: var(--primary);
            width: 1rem;
            height: 1rem;
        }

        .winner-summary {
            background: linear-gradient(to bottom right, #f0fdf4, #dcfce7);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-top: 1.5rem;
            border: 1px solid #bbf7d0;
        }

        .winner-summary h3 {
            color: #059669;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .winner-summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #d1fae5;
            font-size: 0.9375rem;
        }

        .winner-summary-item:last-child {
            border-bottom: none;
            font-weight: 600;
        }

        .theme-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .theme-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 9999px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8125rem;
            font-weight: 500;
        }

        .theme-btn:hover {
            border-color: var(--primary);
            background: #f0f1ff;
        }

        .theme-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        /* Theme variations */
        .ticket.theme-classic {
            background: #fefefe;
            border: 2px solid #1f2937;
        }

        .ticket.theme-classic .ticket-cell {
            border-color: #374151;
            background: white;
            border-radius: 0.25rem;
        }

        .ticket.theme-classic .ticket-cell.marked {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        .ticket.theme-neon {
            background: #0f172a;
            border: 1px solid #334155;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }

        .ticket.theme-neon .ticket-header {
            color: #a5b4fc;
            border-bottom-color: #334155;
        }

        .ticket.theme-neon .ticket-cell {
            border-color: #334155;
            background: #1e293b;
            color: #e0e7ff;
            font-weight: 500;
            border-radius: 0.25rem;
        }

        .ticket.theme-neon .ticket-cell.marked {
            background: #8b5cf6;
            color: white;
            border-color: #8b5cf6;
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.4);
        }

        .ticket.theme-ocean {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 1px solid #60a5fa;
        }

        .ticket.theme-ocean .ticket-header {
            color: #1e40af;
            border-bottom-color: #60a5fa;
        }

        .ticket.theme-ocean .ticket-cell {
            border-color: #93c5fd;
            background: rgba(255, 255, 255, 0.9);
            color: #1e40af;
        }

        .ticket.theme-ocean .ticket-cell.marked {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        /* Group message styles */
        .group-message-container {
            max-height: 400px;
            overflow-y: auto;
            background: #f9fafb;
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 0.75rem;
            }

            .card {
                padding: 1.25rem;
            }

            .ticket-cell {
                font-size: 0.75rem;
            }
            
            .number-cell {
                font-size: 0.625rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .game-type-inputs {
                grid-template-columns: 1fr;
                padding-left: 1.5rem;
            }

            .current-number {
                font-size: 2.5rem;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .voice-mode-group {
                gap: 0.5rem;
            }

            .theme-selector {
                flex-wrap: wrap;
            }

            .theme-btn {
                font-size: 0.75rem;
                padding: 0.375rem 0.75rem;
            }
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-primary);
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Focus visible */
        *:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ± Housie Game</h1>
        </div>

        <!-- Landing Page -->
        <div id="landingPage" class="card">
            <h2 style="text-align: center;">Welcome to Housie!</h2>
            <button class="btn btn-primary" onclick="showAdminSetup()">Start New Game (Admin)</button>
            <button class="btn btn-secondary" onclick="showJoinGame()">Join Game (Player)</button>
            <button class="btn btn-secondary" onclick="resumeAdmin()">Resume Game (Admin)</button>
        </div>

        <!-- Admin Setup -->
        <div id="adminSetup" class="card hidden">
            <h2>Game Setup</h2>
            
            <div class="kitty-section">
                <h3>Prize Pool Setup</h3>
                <div class="input-group">
                    <label>Total Kitty Amount (â‚¹):</label>
                    <input type="number" id="kittyAmount" min="0" value="1000" onchange="updatePrizeDistribution()">
                </div>
                <div class="input-group">
                    <label>Distribution Mode:</label>
                    <select id="distributionMode" onchange="toggleDistributionMode()">
                        <option value="percentage">Percentage Based</option>
                        <option value="manual">Manual Entry</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Select Game Types & Configure Prizes:</label>
                <div id="gameTypesContainer">

        // Generate ticket
        function generateTicket() {
            const ticket = Array(3).fill(null).map(() => Array(9).fill(0));
            
            // Generate all 90 numbers and shuffle them
            const allNumbers = [];
            for (let i = 1; i <= 90; i++) {
                allNumbers.push(i);
            }
            
            // Shuffle array
            for (let i = allNumbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allNumbers[i], allNumbers[j]] = [allNumbers[j], allNumbers[i]];
            }
            
            // Pick 15 numbers for the ticket
            const selectedNumbers = allNumbers.slice(0, 15);
            
            // Sort numbers by their column
            const columnNumbers = Array(9).fill(null).map(() => []);
            selectedNumbers.forEach(num => {
                const col = num === 90 ? 8 : Math.floor((num - 1) / 10);
                columnNumbers[col].push(num);
            });
            
            // Sort each column
            columnNumbers.forEach(col => col.sort((a, b) => a - b));
            
            // Distribute numbers ensuring each row has exactly 5
            const rowCounts = [0, 0, 0];
            const usedPositions = new Set();
            
            // First, ensure each column with numbers gets at least one placement
            columnNumbers.forEach((nums, col) => {
                if (nums.length > 0) {
                    // Find row with least numbers
                    let minRow = 0;
                    for (let r = 1; r < 3; r++) {
                        if (rowCounts[r] < rowCounts[minRow]) minRow = r;
                    }
                    
                    // Place first number
                    if (rowCounts[minRow] < 5) {
                        ticket[minRow][col] = nums[0];
                        rowCounts[minRow]++;
                        usedPositions.add(`${minRow}-${col}`);
                    }
                }
            });
            
            // Place remaining numbers
            columnNumbers.forEach((nums, col) => {
                for (let i = 1; i < nums.length; i++) {
                    // Find available row
                    for (let row = 0; row < 3; row++) {
                        if (rowCounts[row] < 5 && !usedPositions.has(`${row}-${col}`)) {
                            ticket[row][col] = nums[i];
                            rowCounts[row]++;
                            usedPositions.add(`${row}-${col}`);
                            break;
                        }
                    }
                }
            });
            
            // Fill remaining positions if needed
            for (let row = 0; row < 3; row++) {
                while (rowCounts[row] < 5) {
                    // Find empty position
                    for (let col = 0; col < 9; col++) {
                        if (!usedPositions.has(`${row}-${col}`) && columnNumbers[col].length > 0) {
                            // Find unused number from this column
                            for (const num of columnNumbers[col]) {
                                if (!ticket.flat().includes(num)) {
                                    ticket[row][col] = num;
                                    rowCounts[row]++;
                                    usedPositions.add(`${row}-${col}`);
                                    break;
                                }
                            }
                            if (rowCounts[row] >= 5) break;
                        }
                    }
                    
                    // If still not enough, generate new number
                    if (rowCounts[row] < 5) {
                        for (let col = 0; col < 9; col++) {
                            if (!usedPositions.has(`${row}-${col}`)) {
                                const min = col * 10 + 1;
                                const max = col === 8 ? 90 : (col + 1) * 10;
                                let num;
                                do {
                                    num = Math.floor(Math.random() * (max - min + 1)) + min;
                                } while (ticket.flat().includes(num));
                                ticket[row][col] = num;
                                rowCounts[row]++;
                                usedPositions.add(`${row}-${col}`);
                                break;
                            }
                        }
                    }
                }
            }
            
            return ticket;
        }

        // Speak number
        function speakNumber(number) {
            if ('speechSynthesis' in window) {
                const voiceMode = document.querySelector('input[name="voiceMode"]:checked').value;
                let textToSpeak = number.toString();
                
                if (voiceMode === 'words') {
                    // Convert number to words (e.g., 42 becomes "four two")
                    textToSpeak = number.toString().split('').map(digit => numberWords[digit]).join(' ');
                } else if (voiceMode === 'full') {
                    // Full style - fixed for single digit numbers
                    const digits = number.toString().split('');
                    if (digits.length === 1) {
                        // For single digit, just say the number
                        textToSpeak = number.toString();
                    } else {
                        // For multi-digit, say digits followed by the number
                        const digitWords = digits.map(digit => numberWords[digit]).join(' ');
                        textToSpeak = `${digitWords} ${number}`;
                    }
                }
                
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                
                // Get selected voice
                const selectedVoiceName = document.getElementById('voiceSelect').value;
                const voices = speechSynthesis.getVoices();
                const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                
                // Set speech parameters for clarity
                utterance.rate = 0.9; // Slightly slower for clarity
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                speechSynthesis.speak(utterance);
            }
        }

                switch (type) {
                    case 'firstFive':
                        required = 5;
                        completed = Math.min(marked.filter(n => allNumbers.includes(n)).length, 5);
                        break;
                        
                    case 'lucky7':
                        required = 7;
                        completed = Math.min(marked.filter(n => allNumbers.includes(n)).length, 7);
                        break;
                        
                    case 'topLine':

                        const topLineNumbers = ticket[0].filter(n => n > 0);

                        completed = topLineNumbers.filter(n => marked.includes(n)).length;
                        break;
                        
                    case 'middleLine':

                        const middleLineNumbers = ticket[1].filter(n => n > 0);
                        required = middleLineNumbers.length;
                        completed = middleLineNumbers.filter(n => marked.includes(n)).length;
                        break;
                        
                    case 'bottomLine':
                    case 'dinner':
                        const bottomLineNumbers = ticket[2].filter(n => n > 0);
                        required = bottomLineNumbers.length;
                        completed = bottomLineNumbers.filter(n => marked.includes(n)).length;
                        break;
                        
                    case 'corners':
                        required = 4;
                        const corners = [];
                        for (let i = 0; i < 9; i++) {
                            if (ticket[0][i] > 0) { corners.push(ticket[0][i]); break; }
                        }
                        for (let i = 8; i >= 0; i--) {
                            if (ticket[0][i] > 0 && !corners.includes(ticket[0][i])) { 
                                corners.push(ticket[0][i]); break; 
                            }

                            }

                        completed = corners.filter(n => marked.includes(n)).length;

                    case 'pyramid':

                        // Middle row - positions 3, 4, 5
                        for (let i = 3; i <= 5; i++) {
                            if (ticket[1][i] > 0) pyramidNumbers.push(ticket[1][i]);

                        // Bottom row - positions 2, 3, 4, 5, 6
                        for (let i = 2; i <= 6; i++) {
                            if (ticket[2][i] > 0) pyramidNumbers.push(ticket[2][i]);

                        required = pyramidNumbers.length;

                        required = trackNumbers.length;
                        completed = trackNumbers.filter(n => marked.includes(n)).length;

                    case 'fullHouse':

        // Check win condition - Fixed house1 and house2
        function checkWinCondition(ticket, marked, type) {
            const allNumbers = ticket.flat().filter(n => n > 0);
            
            switch (type) {
                case 'firstFive':
                    return marked.filter(n => allNumbers.includes(n)).length >= 5;
                
                case 'lucky7':
                    return marked.filter(n => allNumbers.includes(n)).length >= 7;
                
                case 'topLine':
                case 'breakfast':
                    return ticket[0].filter(n => n > 0).every(n => marked.includes(n));
                
                case 'middleLine':
                case 'lunch':
                    return ticket[1].filter(n => n > 0).every(n => marked.includes(n));
                
                case 'bottomLine':
                case 'dinner':
                    return ticket[2].filter(n => n > 0).every(n => marked.includes(n));
                
                case 'corners':
                    const corners = [];
                    // Find actual corners
                    for (let i = 0; i < 9; i++) {
                        if (ticket[0][i] > 0) { corners.push(ticket[0][i]); break; }
                    }
                    for (let i = 8; i >= 0; i--) {
                        if (ticket[0][i] > 0 && !corners.includes(ticket[0][i])) { 
                            corners.push(ticket[0][i]); break; 
                        }
                    }
                    for (let i = 0; i < 9; i++) {
                        if (ticket[2][i] > 0 && !corners.includes(ticket[2][i])) { 
                            corners.push(ticket[2][i]); break; 
                        }
                    }
                    for (let i = 8; i >= 0; i--) {
                        if (ticket[2][i] > 0 && !corners.includes(ticket[2][i])) { 
                            corners.push(ticket[2][i]); break; 
                        }
                    }
                    return corners.length === 4 && corners.every(n => marked.includes(n));
                
                case 'pyramid':
                    // Pyramid pattern: center number in top row, 3 center numbers in middle row, 5 center numbers in bottom row
                    const pyramidNumbers = [];
                    // Top row - center position (column 4)
                    if (ticket[0][4] > 0) pyramidNumbers.push(ticket[0][4]);
                    // Middle row - positions 3, 4, 5
                    for (let i = 3; i <= 5; i++) {
                        if (ticket[1][i] > 0) pyramidNumbers.push(ticket[1][i]);
                    }
                    // Bottom row - positions 2, 3, 4, 5, 6
                    for (let i = 2; i <= 6; i++) {
                        if (ticket[2][i] > 0) pyramidNumbers.push(ticket[2][i]);
                    }
                    return pyramidNumbers.length >= 5 && pyramidNumbers.every(n => marked.includes(n));
                
                case 'railwayTrack':
                    // Both top and bottom lines must be complete
                    const topLine = ticket[0].filter(n => n > 0);
                    const bottomLine = ticket[2].filter(n => n > 0);
                    return topLine.every(n => marked.includes(n)) && bottomLine.every(n => marked.includes(n));
                
                case 'fullHouse':
                    return allNumbers.every(n => marked.includes(n));
                
                case 'house1':
                    // House 1 is also full house (all numbers)
                    return allNumbers.every(n => marked.includes(n));
                
                case 'house2':
                    // House 2 is also full house (all numbers)
                    return allNumbers.every(n => marked.includes(n));
                    
                case 'firstTwoLines':
                    // All numbers in first two lines must be marked
                    const firstTwoLines = [...ticket[0], ...ticket[1]].filter(n => n > 0);
                    return firstTwoLines.every(n => marked.includes(n));
                
                case 'lastTwoLines':
                    // All numbers in last two lines must be marked
                    const lastTwoLines = [...ticket[1], ...ticket[2]].filter(n => n > 0);
                    return lastTwoLines.every(n => marked.includes(n));
                
                case 'centerColumn':
                    const centerCol = [ticket[0][4], ticket[1][4], ticket[2][4]].filter(n => n > 0);
                    return centerCol.length > 0 && centerCol.every(n => marked.includes(n));
                
                case 'bullsEye':
                    const centerNum = ticket[1][4];
                    return centerNum > 0 && marked.includes(centerNum);
                
                default:
                    return false;
            }
        }

        function highlightWinningPattern(type) {
            const ticket = window.currentTicket;
            if (!ticket) return;
            
            const cells = document.querySelectorAll('.ticket-cell');
            const allNumbers = ticket.flat().filter(n => n > 0);
            
            // Remove any existing highlights
            cells.forEach(cell => cell.classList.remove('pattern-winner'));
            
            // Clear any existing timeout for this pattern
            if (patternTimeouts[type]) {
                clearTimeout(patternTimeouts[type]);
            }
            
            // Get glow duration from saved state or default
            const savedGame = localStorage.getItem('housieGame');
            let glowDuration = 5;
            if (savedGame) {
                const state = JSON.parse(savedGame);
                glowDuration = state.glowDuration || 5;
            }
            
            setTimeout(() => {
                let highlightedCells = [];
                
                switch (type) {
                    case 'firstFive':
                    case 'lucky7':
                        // Highlight the first 5 or 7 marked numbers
                        const marked = window.sessionMarked || [];
                        const limit = type === 'firstFive' ? 5 : 7;
                        let count = 0;
                        cells.forEach((cell, index) => {
                            if (cell.textContent && marked.includes(parseInt(cell.textContent)) && count < limit) {
                                cell.classList.add('pattern-winner');
                                highlightedCells.push(cell);
                                count++;
                            }
                        });
                        break;
                        
                    case 'topLine':
                    case 'breakfast':
                        // Highlight first row
                        for (let i = 0; i < 9; i++) {
                            if (ticket[0][i] > 0) {
                                cells[i].classList.add('pattern-winner');
                                highlightedCells.push(cells[i]);
                            }
                        }
                        break;
                        
                    case 'middleLine':
                    case 'lunch':
                        // Highlight middle row
                        for (let i = 0; i < 9; i++) {
                            if (ticket[1][i] > 0) {
                                cells[i + 9].classList.add('pattern-winner');
                                highlightedCells.push(cells[i + 9]);
                            }
                        }
                        break;
                        
                    case 'bottomLine':
                    case 'dinner':
                        // Highlight bottom row
                        for (let i = 0; i < 9; i++) {
                            if (ticket[2][i] > 0) {
                                cells[i + 18].classList.add('pattern-winner');
                                highlightedCells.push(cells[i + 18]);
                            }
                        }
                        break;
                        
                    case 'corners':
                        // Highlight corners
                        const corners = [];
                        // Top left
                        for (let i = 0; i < 9; i++) {
                            if (ticket[0][i] > 0) {
                                cells[i].classList.add('pattern-winner');
                                highlightedCells.push(cells[i]);
                                break;
                            }
                        }
                        // Top right
                        for (let i = 8; i >= 0; i--) {
                            if (ticket[0][i] > 0 && !cells[i].classList.contains('pattern-winner')) {
                                cells[i].classList.add('pattern-winner');
                                highlightedCells.push(cells[i]);
                                break;
                            }
                        }
                        // Bottom left
                        for (let i = 0; i < 9; i++) {
                            if (ticket[2][i] > 0 && !cells[i + 18].classList.contains('pattern-winner')) {
                                cells[i + 18].classList.add('pattern-winner');
                                highlightedCells.push(cells[i + 18]);
                                break;
                            }
                        }
                        // Bottom right
                        for (let i = 8; i >= 0; i--) {
                            if (ticket[2][i] > 0 && !cells[i + 18].classList.contains('pattern-winner')) {
                                cells[i + 18].classList.add('pattern-winner');
                                highlightedCells.push(cells[i + 18]);
                                break;
                            }
                        }
                        break;
                        
                    case 'pyramid':
                        // Highlight pyramid pattern
                        if (ticket[0][4] > 0) {
                            cells[4].classList.add('pattern-winner');
                            highlightedCells.push(cells[4]);
                        }
                        for (let i = 3; i <= 5; i++) {
                            if (ticket[1][i] > 0) {
                                cells[i + 9].classList.add('pattern-winner');
                                highlightedCells.push(cells[i + 9]);
                            }
                        }
                        for (let i = 2; i <= 6; i++) {
                            if (ticket[2][i] > 0) {
                                cells[i + 18].classList.add('pattern-winner');
                                highlightedCells.push(cells[i + 18]);
                            }
                        }
                        break;
                        
                    case 'railwayTrack':
                        // Highlight top and bottom rows
                        for (let i = 0; i < 9; i++) {
                            if (ticket[0][i] > 0) {
                                cells[i].classList.add('pattern-winner');
                                highlightedCells.push(cells[i]);
                            }
                            if (ticket[2][i] > 0) {
                                cells[i + 18].classList.add('pattern-winner');
                                highlightedCells.push(cells[i + 18]);
                            }
                        }
                        break;
                        
                    case 'firstTwoLines':
                        // Highlight first two rows
                        for (let i = 0; i < 9; i++) {
                            if (ticket[0][i] > 0) {
                                cells[i].classList.add('pattern-winner');
                                highlightedCells.push(cells[i]);
                            }
                            if (ticket[1][i] > 0) {
                                cells[i + 9].classList.add('pattern-winner');
                                highlightedCells.push(cells[i + 9]);
                            }
                        }
                        break;
                        
                    case 'lastTwoLines':
                        // Highlight last two rows
                        for (let i = 0; i < 9; i++) {
                            if (ticket[1][i] > 0) {
                                cells[i + 9].classList.add('pattern-winner');
                                highlightedCells.push(cells[i + 9]);
                            }
                            if (ticket[2][i] > 0) {
                                cells[i + 18].classList.add('pattern-winner');
                                highlightedCells.push(cells[i + 18]);
                            }
                        }
                        break;
                        
                    case 'centerColumn':
                        // Highlight center column
                        if (ticket[0][4] > 0) {
                            cells[4].classList.add('pattern-winner');
                            highlightedCells.push(cells[4]);
                        }
                        if (ticket[1][4] > 0) {
                            cells[13].classList.add('pattern-winner');
                            highlightedCells.push(cells[13]);
                        }
                        if (ticket[2][4] > 0) {
                            cells[22].classList.add('pattern-winner');
                            highlightedCells.push(cells[22]);
                        }
                        break;
                        
                    case 'bullsEye':
                        // Highlight center cell
                        if (ticket[1][4] > 0) {
                            cells[13].classList.add('pattern-winner');
                            highlightedCells.push(cells[13]);
                        }
                        break;
                        
                    case 'fullHouse':
                    case 'house1':
                    case 'house2':
                        // Highlight all cells
                        cells.forEach(cell => {
                            if (cell.textContent) {
                                cell.classList.add('pattern-winner');
                                highlightedCells.push(cell);
                            }
                        });
                        break;
                }
                
                // Set timeout to remove highlights
                patternTimeouts[type] = setTimeout(() => {
                    highlightedCells.forEach(cell => {
                        cell.classList.remove('pattern-winner');
                    });
                    delete patternTimeouts[type];
                }, glowDuration * 1000);
            }, 100);
        }
        
        // Initialize on load
        window.onload = init;
    </script>
